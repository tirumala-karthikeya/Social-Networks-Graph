services:
  - type: web
    name: cybernauts-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: cybernauts-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: ENABLE_CLUSTERING
        value: false
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://cybernauts-app.onrender.com

databases:
  - name: cybernauts-db
    plan: free